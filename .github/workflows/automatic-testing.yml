# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on: [push, pull_request, workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Install GNU/Octave
      - name: Install GNU/Octave
        run: |
          sudo add-apt-repository ppa:alexlarsson/flatpak
          sudo apt-get update
          sudo apt-get -y install flatpak
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y org.octave.Octave
          flatpak run org.octave.Octave --no-gui --eval "pkg install -local -forge control"
          flatpak run org.octave.Octave --no-gui --eval "pkg install -local -forge statistics"

      # Runs a set of commands using the runners shell
      - name: Run the tests
        run: |
          echo "Testing hm-toolbox with HODLR / QR compression"
          flatpak run org.octave.Octave --no-gui --eval "pkg load control; pkg load statistics; addpath tests; hodlroption('compression', 'qr'); hodlr_RunAllTests;"
